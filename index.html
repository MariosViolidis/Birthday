<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday!</title>
  <style>
    :root {
      --bg: #0f1020;
      --fg: #ffffff;
      --accent: #ffcc00;
    }
    html, body { height: 100%; margin: 0; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
      overflow: hidden;
    }

    /* ---- PHOTO FRAME (REAL <img>, NO CROPPING) ---- */
   .bg-frame {
      position: fixed;
      inset: 0;
      z-index: 0;           /* üîπ base layer */
      background: #000;     /* around the photo */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bg-frame img {
      max-width: min(90vw, 1100px); /* limit width */
      max-height: 80vh;             /* limit height */
      object-fit: contain;          /* keep proportions, no crop */
      border-radius: 18px;
      filter: drop-shadow(0 0 22px rgba(255,255,255,0.3));
      transition: opacity 0.8s ease;
      opacity: 1;
      cursor: zoom-in;              /* hint you can click */
    }

    .bg-frame img.fading-out {
      opacity: 0;
    }

    /* Dark overlay so text stays readable */
    .shade {
      position: fixed;
      inset: 0;
      z-index: 1;           /* üîπ above image, below confetti/card */
      background: radial-gradient(1200px 800px at 50% 20%, rgba(0,0,0,0.25) 0%, rgba(0,0,0,0.75) 60%);
      pointer-events: none; /* let clicks go through */
    }


    /* Center card */
    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 1.5rem;
      transition: opacity 0.25s ease;
    }

    .wrap.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .card {
      position: relative;
      z-index: 3;
      text-align: center;
      padding: 2.2rem 2rem;
      border-radius: 1.25rem;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.08);
      max-width: 720px;
      margin: 1rem;
    }
    h1 {
      font-size: clamp(2.4rem, 4vw + 1rem, 4rem);
      margin: 0 0 0.2rem 0;
      line-height: 1.05;
      letter-spacing: 0.5px;
      text-shadow: 0 4px 24px rgba(0,0,0,0.5);
    }
    .name {
      color: var(--accent);
      font-weight: 800;
      white-space: nowrap;
    }
    p.tag {
      margin: 0.6rem 0 1.2rem 0;
      opacity: 0.9;
      font-size: clamp(1.05rem, 1.1rem, 1.2rem);
    }
    .btns { display: flex; gap: .75rem; justify-content: center; flex-wrap: wrap; }
    button {
      border: none;
      padding: .75rem 1rem;
      border-radius: .9rem;
      background: #2a2b4a;
      color: var(--fg);
      font-weight: 600;
      cursor: pointer;
      transition: transform .06s ease, box-shadow .2s ease;
      box-shadow: 0 6px 22px rgba(0,0,0,.25);
    }
    button:hover { transform: translateY(-1px); }
    button.primary { background: #3b3cff; }

    .credit {
    position: fixed;
    bottom: .6rem;
    left: 50%;
    transform: translateX(-50%);
    font-size: .8rem;
    opacity: .7;
    z-index: 3;           /* üîπ same layer as card */
    transition: opacity 0.25s ease;
    }
    .credit.hidden {
      opacity: 0;
      pointer-events: none;
    }

    canvas#confetti {
    position: fixed;
    inset: 0;
    z-index: 2;           /* üîπ above shade */
    pointer-events: none; /* so clicks still reach image */
    }

    /* ---- LIGHTBOX (FULL IMAGE VIEW) ---- */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.96);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 10;
    }
    .lightbox.open {
      opacity: 1;
      pointer-events: auto;
    }
    .lightbox img {
      max-width: min(95vw, 1200px);
      max-height: 90vh;
      object-fit: contain;
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
    }
    .lightbox-close {
      position: absolute;
      top: 18px;
      right: 22px;
      padding: 0.35rem 0.85rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.7);
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Photo slideshow (real <img>) -->
  <div class="bg-frame">
    <img id="bgPhoto" src="" alt="Birthday memories">
  </div>
  <div class="shade"></div>

  <!-- Confetti -->
  <canvas id="confetti"></canvas>

  <!-- Card -->
  <div class="wrap">
    <div class="card">
      <h1>üéâ Happy Birthday <span class="name" id="name">Friend</span>! üéÇ</h1>
      <p class="tag">Wishing you a day filled with joy, cake, and surprises.</p>
      <div class="btns">
        <button class="primary" id="reveal">Make a wish ‚ú®</button>
        <button id="confettiBtn">More confetti üéä</button>
      </div>
    </div>
  </div>

  <div class="credit">Made with ‚ù§Ô∏è ‚Äî Customize by adding <code>?name=Maria</code> to the URL</div>

  <!-- Lightbox for full-image view -->
  <div class="lightbox" id="lightbox">
    <button class="lightbox-close" id="lightboxClose">‚úï</button>
    <img id="lightboxImg" src="" alt="Full view">
  </div>

  <script>
    // Personalize name via URL: ?name=Maria
    const params = new URLSearchParams(location.search);
    const name = params.get('name') || 'Friend';
    document.getElementById('name').textContent = name;

    // ---------- PHOTO SLIDESHOW USING <img> ----------
    const PHOTOS = [
      'assets/images/01.jpg',
      'assets/images/02.jpg',
      'assets/images/03.jpg',
      'assets/images/04.jpg',
      'assets/images/05.jpg'
    ];
    const SLIDE_MS = 5000;
    const photoEl = document.getElementById('bgPhoto');
    let photoIndex = 0;
    let slideshowTimer = null;

    function showPhoto(index) {
      const src = PHOTOS[index];
      const img = new Image();
      img.onload = () => {
        photoEl.classList.add('fading-out');
        setTimeout(() => {
          photoEl.src = src;
          photoEl.classList.remove('fading-out');
        }, 300);
      };
      img.src = src;
    }

    function startPhotoSlideshow() {
      if (!PHOTOS.length) return;

      // show first frame immediately
      showPhoto(photoIndex);

      if (slideshowTimer !== null) return; // already running
      slideshowTimer = setInterval(() => {
        photoIndex = (photoIndex + 1) % PHOTOS.length;
        showPhoto(photoIndex);
      }, SLIDE_MS);
    }

    function stopPhotoSlideshow() {
      if (slideshowTimer !== null) {
        clearInterval(slideshowTimer);
        slideshowTimer = null;
      }
    }

    // ---------- LIGHTBOX (FULL IMAGE VIEW) ----------
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxClose = document.getElementById('lightboxClose');
    const wrap = document.querySelector('.wrap');
    const credit = document.querySelector('.credit');

    function openLightbox() {
      if (!PHOTOS.length) return;
      stopPhotoSlideshow();
      lightboxImg.src = PHOTOS[photoIndex];
      lightbox.classList.add('open');
      wrap.classList.add('hidden');
      credit.classList.add('hidden');
    }

    function closeLightbox() {
      lightbox.classList.remove('open');
      wrap.classList.remove('hidden');
      credit.classList.remove('hidden');
      startPhotoSlideshow();
    }

    // click on background image to open full view
    function handlePhotoTap(e) {
      // Optional: debug popup so you SEE it's working
      // alert('Image tapped!');
      openLightbox();
    }

    photoEl.addEventListener('click', handlePhotoTap);
    photoEl.addEventListener('touchend', function (e) {
      e.preventDefault();   // avoid ghost clicks
      handlePhotoTap(e);
      });


    // close on X button
    lightboxClose.addEventListener('click', closeLightbox);

    // also close if you click the dark background (but not the image)
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    // ---------- Confetti ----------
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W, H, pieces = [], running = true;

    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function rand(min, max) { return Math.random() * (max - min) + min; }

    function spawn(count = 120) {
      for (let i = 0; i < count; i++) {
        pieces.push({
          x: rand(0, W),
          y: rand(-H, 0),
          r: rand(2, 6),
          w: rand(6, 14),
          h: rand(8, 18),
          tilt: rand(-0.5, 0.5),
          alpha: rand(0.7, 1),
          vx: rand(-0.6, 0.6),
          vy: rand(1.2, 3.2),
          rot: rand(0, Math.PI * 2),
          vr: rand(-0.08, 0.08),
          color: `hsl(${Math.floor(rand(0, 360))}, 90%, ${Math.floor(rand(55, 70))}%)`
        });
      }
    }

    function tick() {
      if (!running) return;
      ctx.clearRect(0, 0, W, H);
      for (let p of pieces) {
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vr;
        if (p.y > H + 20) {
          p.y = -20;
          p.x = rand(0, W);
        }
        ctx.save();
        ctx.globalAlpha = p.alpha;
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
        ctx.restore();
      }
      requestAnimationFrame(tick);
    }

    spawn(200);
    tick();

    document.getElementById('confettiBtn').addEventListener('click', () => spawn(150));
    document.getElementById('reveal').addEventListener('click', () => {
      spawn(300);
      if (navigator.vibrate) navigator.vibrate([40, 20, 40]);
    });

    window.addEventListener('load', startPhotoSlideshow);
  </script>
</body>
</html>
